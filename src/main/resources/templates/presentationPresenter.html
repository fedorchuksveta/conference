<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Presentation</title>
</head>


<table border="2" cellpadding="5">
    <thead>
    <th>Id</th>
    <th>Presentation`s name</th>
    <th>Room`s number</th>
    <th>Schedule</th>
    <th>Registration</th>


    </thead>
    <tbody>
    <tr th:if="${presentations.isEmpty()}">
        <td colspan="2"> No presentations Available </td>
    </tr>
    <tr th:each="p : ${presentations}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.room.number}"></td>
<!--        <td th:text="${p.schedule.date}"></td>-->
    </tr>
    <td>
        <td >
            <a th:href="@{/presenter/addPresentation}" class="btn btn-danger">Add you presentation</a>
        </td>

    </td>


    </tbody>
</table>
</body>
</html>
