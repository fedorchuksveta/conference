<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Presentation</title>
</head>

<table border="2" cellpadding="5"><div align="center">
    <thead>
    <th>Presentation`s name</th>
    <th>Room`s number</th>
    <th>Schedule</th>


    </thead>
    <tbody>
    <tr th:if="${presentations.isEmpty()}">
        <td colspan="2"> No presentations Available </td>
    </tr>
    <tr th:each="p : ${presentations}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.room.number}"></td>
        <td th:if="${p.schedule ne null}" th:text="${p.schedule.date}"></td>
    </tr>
    <td>
        <td >
            <a th:href="@{/presenter/addPresentation}" class="btn btn-danger">Add your presentation</a>
        </td>
    </td>
<!--    <td >-->
<!--        <a th:href="@{/presenter/changePresentation/__${p.id}__}" class="btn btn-danger">Edit your presentation</a>-->
<!--    </td>-->

<!--    <td >-->
<!--        <a th:href="@{/presentstor/deletePresentationPresenter/__${p.id}__}" class="btn btn-danger">Delete your presentation</a>-->
<!--    </td>-->

    </tbody>
    <p>Go home:</p>
    <input type="button" onclick="location.href='/presenter/presenterHome';" value="GO HOME" />
</div>
</table>
</body>
</html>
