<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Change User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/admin/createUser}" th:object="${user}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="First Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="surName" class="col-form-label">surName</label>
                            <input type="text" th:field="*{surName}" class="form-control"
                                   id="surName" placeholder="surName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="userName" class="col-form-label">userName</label>
                            <input type="text" th:field="*{userName}" class="form-control"
                                   id="userName" placeholder="userName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">password</label>
                            <input type="text" th:field="*{password}" class="form-control"
                                   id="password" placeholder="password" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="role" class="col-form-label">role</label>
                            <input type="text" th:field="*{role}" class="form-control"
                                   id="role" placeholder="role" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
