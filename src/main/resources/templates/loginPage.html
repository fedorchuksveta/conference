<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container-wrapper">
    <div class="login-container">
        <div id="login-box">

           <span sec:authorize="isAuthenticated()">| Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>
            <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        </div>


        <div class="container">

            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:action="@{/login}" method="post">
                        <fieldset>
                            <h1>Please Sign In</h1>

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid surname and password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    You have been logged out.
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="surname" id="surname" class="form-control input-lg"
                                       placeholder="SurName" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                       placeholder="Password" required="true"/>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        <div class="container">

            <div class="starter-template">
                <h1>Spring Boot Web Thymeleaf + Spring Security</h1>
                <h2> <a th:href="@{/admin}"></a></h2>
                <h2> <a th:href="@{/presenter}"></a></h2>
                <h2> <a th:href="@{/listener}"></a></h2>
                <h2> <a th:href="@{/about}">Открытую страницу(доступна всем)</a></h2>
            </div>

        </div>
         /.container
    </div>
</div>
</div>
</body>
</html>
